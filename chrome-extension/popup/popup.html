<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meeting AI Assistant</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <!-- Header -->
    <div class="popup-header">
      <h1>?? Meeting AI</h1>
      <p class="popup-subtitle">Recording Controls</p>
    </div>

    <!-- Recording Status -->
    <div class="popup-section">
      <div id="recording-status" class="status-card">
        <div class="status-icon" id="status-icon">?</div>
        <div class="status-text">
          <div class="status-title" id="status-title">Not Recording</div>
          <div class="status-subtitle" id="status-subtitle">Join Google Meet to start</div>
        </div>
      </div>

      <!-- Recording Controls -->
      <div class="controls">
        <button id="start-btn" class="btn btn-primary">
          <span class="btn-icon">???</span>
          <span>Start Recording</span>
        </button>
        <div class="controls-row" id="recording-controls" style="display: none;">
          <button id="pause-btn" class="btn btn-secondary">
            <span class="btn-icon">??</span>
            <span>Pause</span>
          </button>
          <button id="stop-btn" class="btn btn-danger">
            <span class="btn-icon">??</span>
            <span>Stop</span>
          </button>
        </div>
        <button id="resume-btn" class="btn btn-primary" style="display: none;">
          <span class="btn-icon">??</span>
          <span>Resume</span>
        </button>
      </div>

      <!-- Timer -->
      <div id="timer" class="timer" style="display: none;">
        <span class="timer-icon">??</span>
        <span id="timer-value">00:00</span>
      </div>
    </div>

    <!-- Quick Link -->
    <div class="popup-section">
      <button id="open-webapp-btn" class="btn btn-outline">
        <span>??</span>
        <span>Open Web App</span>
      </button>
    </div>

    <!-- Footer -->
    <div class="popup-footer">
      <p class="footer-note">
        ?? Join Google Meet and click Start Recording
      </p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
